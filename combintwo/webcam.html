<html>
  <head>
    <title>Open webcam using JavaScript.</title>

    <style>
      * {
        background-color: #658ea9;
      }
      #videoCam {
        width: 630px;
        height: 300px;

      }
      #startBtn {
        margin-left: 280px;
        width: 120px;
        height: 45px;

        font-weight: bold;
      }

      }

    <h1>Open WebCam Using JavaScript</h1>
    <br />
    <button id="startBtn">Open Webcam</button>
    <br /><br />
    <video id="videoCam"></video>

    <a id="download">Download</a>
